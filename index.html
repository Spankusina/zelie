<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Зельеварение</title>
</head>

<body>
    <div class="container">
        <div class="control">
            <div class="forAddPlayer">
                <input autofocus class="inputNamePlayer" />
                <button id="addPlayer">Добавить игрока</button>
                <button disabled id="startGame">Начать игру</button>
            </div>

            <form class="forInputScore">
                <h2>Ход игрока: Player</h2>
                <input type="radio" id="Score0" name="Score" value="0">
                <label for="Score0">0</label>
                <input type="radio" id="Score1" name="Score" value="1">
                <label for="Score1">1</label>
                <input type="radio" id="Score2" name="Score" value="2">
                <label for="Score2">2</label>
                <input type="radio" id="Score3" name="Score" value="3">
                <label for="Score3">3</label>
                <input type="radio" id="Score4" name="Score" value="4">
                <label for="Score4">4</label>
                <input type="radio" id="Score6" name="Score" value="6">
                <label for="Score6">6</label>
                <input type="radio" id="Score8" name="Score" value="8">
                <label for="Score8">8</label>
                <input type="radio" id="Score10" name="Score" value="10">
                <label for="Score10">10</label>
                <h2>Добавить очки игроку:</h2>
                <input type="checkbox" id="Player1" name="Players" value="Player1">
                <label for="Player1">Артем</label>
                <input type="checkbox" id="Player2" name="Players" value="Player2">
                <label for="Player2">Кирилл</label>
                <input type="checkbox" id="Player3" name="Players" value="Player3">
                <label for="Player3">Владемар</label>
                <br>
                <button id="apllyMove">Применить</button>
            </form>
        </div>
    </div>

    <script src="static/js/app.js"></script>
</body>
</html>
