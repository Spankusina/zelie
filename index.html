<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Зельеварение</title>
</head>

<body>
    <div class="container" id="app" v-cloak>
        <div class="control">
            <div class="forAddPlayer" v-if="!isGameStarted">
                <input autofocus class="inputNamePlayer"
                       ref="inputFocus"
                       :disabled="listPlayers.length > 3" 
                       v-model="inputNameValue" 
                       @keypress.enter="addNewPlayer"
                />
                <button id="addPlayer" v-bind:disabled="listPlayers.length > 3" @click="addNewPlayer">Добавить игрока</button>
                <button v-bind:disabled="listPlayers.length < 2" id="startGame" @click="startGame">Начать игру</button>
            </div>

            <div v-else>
                <form class="forInputScore">
                    <h2>Ход игрока: <span class="headerNamePlayer">{{ listPlayers[indexPlayerTurn].name }}</span></h2>
                    <div v-for="option in scoreOptions">
                        <input type="radio" :id="'Score' + option" name="Score" :value="option" v-model="inputScore">
                        <label :for="'Score' + option">{{ option }}</label>
                    </div>
                    <h2>Добавить очки игроку:</h2>
                    <div v-for="(player, index) in listPlayers" :style="{ display: index === indexPlayerTurn ? 'none' : 'inline-block' }">
                        <input :disabled="isDisabledExtraScore" type="checkbox" :id="'Player' + (index + 1)" name="Players" :value="index" v-model="inputPlayersForExtraScore">
                        <label :for="'Player' + (index + 1)">{{ player.name }}</label>
                    </div>
                </form>
                <button :disabled="inputScore === ''" id="apllyMove" @click="updateScore">Применить</button>
            </div>
        </div>

        <div v-for="(player, index) in listPlayers">
            <div class="players" :id="'pl' + (index + 1)">
                <div class="forNamePlayers">
                    <p class="namePlayers">{{ player.name }}</p>
                    <p class="totalScore">{{ player.totalScore }}</p>
                </div>
                <p class="scoreBoard">{{ player.stringScore }}</p>
            </div>
        </div>

        <footer></footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="static/js/appVue.js"></script>
</body>
</html>
